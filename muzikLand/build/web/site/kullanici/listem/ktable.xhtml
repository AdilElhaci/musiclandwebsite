     <div class="hero">
                <div class="slider">
                    <ul class="slides">
                        <li class="lazy-bg" data-background="/MuzikLand/resources/images/slide-1.jpg">                             
                                <h:form id="kullanici-table">
                                    <h:dataTable value="#{kullaniciSarkiListesiControllers.kullSarkiList}" var="sar">     
                                        <h:column>
                                            <h:outputLabel value="-------------------------******************------------------------" style="color: white;margin-left: 100px"/>

                                                   <f:ajax execute="@this" render="delete-modal"/>

                                                <div style="width: 240px;margin-left: 100px;margin-top: 10px">                                                   
                                                    <div>

                                                            <source src="/MuzikLand/file/#{sar.sarki.sarkiDoc.fileName}" type="video/mp4"/>

                                                            <source src="/MuzikLand/file/#{sar.sarki.sarkiDoc.fileName}" type="audio/mp3"/>                                                    
                                                        </audio>
                                                    </h:panelGroup>
                                                </div>
                                        </h:column>
                                    </h:dataTable>
                                </h:form>

                    </ul>                    
                </div>
            </div>
