<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:form>
         <div class="row">     
            
            <div>
                <nav aria-label="Page navigation example">                
                    <ul class="pagination" style="padding-top: 1px">
                        <li style="padding-right: 5px">
                            <h:commandButton value="prev" class="page-link" action="#{kullaniciSarkiListesiControllers.prev()}" rendered="#{kullaniciSarkiListesiControllers.page_count != 0}" style="border-radius: 30px"/>
                        </li>
                        <li style="padding-right: 5px" >
                            <h:commandButton value="#{kullaniciSarkiListesiControllers.sayfaNumarasi()+1}" class="page-link" action="#{kullaniciSarkiListesiControllers.first()}" rendered="#{!kullaniciSarkiListesiControllers.sayfa_Bos_Mu() and kullaniciSarkiListesiControllers.page % kullaniciSarkiListesiControllers.sayfa_Adet != 1}" style="border-radius: 30px"/>
                            <h:commandButton value="#{kullaniciSarkiListesiControllers.sayfaNumarasi()+1}" class="page-link" action="#{kullaniciSarkiListesiControllers.first()}" rendered="#{!kullaniciSarkiListesiControllers.sayfa_Bos_Mu() and kullaniciSarkiListesiControllers.page % kullaniciSarkiListesiControllers.sayfa_Adet == 1}" style="border-radius: 30px;background-color: aqua"/>
                        </li>
                        <li style="padding-right: 5px">
                            <h:commandButton value="#{kullaniciSarkiListesiControllers.sayfaNumarasi()+2}" class="page-link" action="#{kullaniciSarkiListesiControllers.second()}" rendered="#{!kullaniciSarkiListesiControllers.sayfa_Bos_Mu() and kullaniciSarkiListesiControllers.page % kullaniciSarkiListesiControllers.sayfa_Adet != 2}" style="border-radius: 30px"/>
                            <h:commandButton value="#{kullaniciSarkiListesiControllers.sayfaNumarasi()+2}" class="page-link" action="#{kullaniciSarkiListesiControllers.second()}" rendered="#{!kullaniciSarkiListesiControllers.sayfa_Bos_Mu() and kullaniciSarkiListesiControllers.page % kullaniciSarkiListesiControllers.sayfa_Adet == 2}" style="border-radius: 30px;background-color: aqua"/>
                        </li>
                        <li style="padding-right: 5px;" >
                            <h:commandButton value="#{kullaniciSarkiListesiControllers.sayfaNumarasi()+3}" class="page-link" action="#{kullaniciSarkiListesiControllers.third()}" rendered="#{!kullaniciSarkiListesiControllers.sayfa_Bos_Mu() and kullaniciSarkiListesiControllers.page % kullaniciSarkiListesiControllers.sayfa_Adet != 0}" style="border-radius: 30px"/>
                            <h:commandButton value="#{kullaniciSarkiListesiControllers.sayfaNumarasi()+3}" class="page-link" action="#{kullaniciSarkiListesiControllers.third()}" rendered="#{!kullaniciSarkiListesiControllers.sayfa_Bos_Mu() and kullaniciSarkiListesiControllers.page % kullaniciSarkiListesiControllers.sayfa_Adet == 0}" style="border-radius: 30px;background-color: aqua"/>
                        </li>
                        <li style="padding-right: 5px">
                            <h:commandButton value="next" class="page-link" action="#{kullaniciSarkiListesiControllers.next()}" rendered="#{kullaniciSarkiListesiControllers.page_count != 0}"  style="border-radius: 30px" />
                        </li>
                        <li style="margin-top: 7px;padding-left: 20px" >
                            <h:outputLabel value="#{kullaniciSarkiListesiControllers.page}" rendered="#{!kullaniciSarkiListesiControllers.sayfa_Bos_Mu()}"/> 
                            of <h:outputLabel value="#{kullaniciSarkiListesiControllers.page_count}"/>
                            <h:outputLabel value=" Listen bos..." rendered="#{kullaniciSarkiListesiControllers.page_count == 0 or kullaniciSarkiListesiControllers.sayfa_Bos_Mu()}" style="margin-left: 20px"/>
                        </li>
                    </ul>
                </nav>
            </div>
             <div class="row" style="margin-left: 70px">
                <div> <h:inputText value="#{kullaniciSarkiListesiControllers.searchTerimi}" styleClass="form-control"/> </div>
                <div style="margin-left: 10px"> <h:commandButton value="Ara" action="#{kullaniciSarkiListesiControllers.search()}" class="btn btn-primary"/> </div>
                <div style="margin-left: 10px"> <h:commandButton value="clear search" action="#{kullaniciSarkiListesiControllers.clearSearch()}" class="btn badge-success"/> </div>            
            </div>
        </div>
    </h:form>
</ui:composition>
