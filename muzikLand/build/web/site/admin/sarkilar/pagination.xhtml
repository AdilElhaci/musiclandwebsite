<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:form>
        
        <div>
            <h:outputLabel value="Category   :  #{categoryControllers.find(sarkiDocmentControllers.id)}" style="color: white;margin-left: 50px"/>
            <div class="row">
                <h:commandButton value="Classics" action="#{sarkiDocmentControllers.categoryA()}" style="margin-left: 5px" class="btn-primary"/>
                <h:commandButton value="Documentary" action="#{sarkiDocmentControllers.categoryB()}" style="margin-left: 5px"  class="btn-primary"/>
                <h:commandButton value="Drama" action="#{sarkiDocmentControllers.categoryC()}" style="margin-left: 5px"  class="btn-primary"/>
                <h:commandButton value="Family" action="#{sarkiDocmentControllers.categoryD()}" style="margin-left: 5px"   class="btn-primary"/>
                <h:commandButton value="Foreign" action="#{sarkiDocmentControllers.categoryE()}" style="margin-left: 5px"  class="btn-primary"/>
                <h:commandButton value="Games" action="#{sarkiDocmentControllers.categoryF()}" style="margin-left: 5px"  class="btn-primary"/>
                <h:commandButton value="All" action="#{sarkiDocmentControllers.hepsi()}" style="margin-left: 5px"  class="btn-primary"/>

            </div>
        </div>
        
        <div class="row" style="margin-top: 20px">
            <div>
        <nav aria-label="Page navigation example">                
            <ul class="pagination" style="padding-top: 1px">
                <li style="padding-right: 5px">
                    <h:commandButton value="prev" class="page-link" action="#{sarkiDocmentControllers.prev()}" style="border-radius: 30px"/>
                </li>
                <li style="padding-right: 5px" >
                    <h:commandButton value="#{sarkiDocmentControllers.sayfaNumarasi()+1}" class="page-link" action="#{sarkiDocmentControllers.first()}" rendered="#{!sarkiDocmentControllers.sayfa_Bos_Mu() and sarkiDocmentControllers.page % sarkiDocmentControllers.sayfa_Adet != 1}" style="border-radius: 30px"/>
                    <h:commandButton value="#{sarkiDocmentControllers.sayfaNumarasi()+1}" class="page-link" action="#{sarkiDocmentControllers.first()}" rendered="#{!sarkiDocmentControllers.sayfa_Bos_Mu() and sarkiDocmentControllers.page % sarkiDocmentControllers.sayfa_Adet == 1}" style="border-radius: 30px;background-color: aqua"/>
                </li>
                <li style="padding-right: 5px">
                    <h:commandButton value="#{sarkiDocmentControllers.sayfaNumarasi()+2}" class="page-link" action="#{sarkiDocmentControllers.second()}" rendered="#{!sarkiDocmentControllers.sayfa_Bos_Mu() and sarkiDocmentControllers.page % sarkiDocmentControllers.sayfa_Adet != 2}" style="border-radius: 30px"/>
                    <h:commandButton value="#{sarkiDocmentControllers.sayfaNumarasi()+2}" class="page-link" action="#{sarkiDocmentControllers.second()}" rendered="#{!sarkiDocmentControllers.sayfa_Bos_Mu() and sarkiDocmentControllers.page % sarkiDocmentControllers.sayfa_Adet == 2}" style="border-radius: 30px;background-color: aqua"/>
                </li>
                <li style="padding-right: 5px;" >
                    <h:commandButton value="#{sarkiDocmentControllers.sayfaNumarasi()+3}" class="page-link" action="#{sarkiDocmentControllers.third()}" rendered="#{!sarkiDocmentControllers.sayfa_Bos_Mu() and sarkiDocmentControllers.page % sarkiDocmentControllers.sayfa_Adet != 0}" style="border-radius: 30px"/>
                    <h:commandButton value="#{sarkiDocmentControllers.sayfaNumarasi()+3}" class="page-link" action="#{sarkiDocmentControllers.third()}" rendered="#{!sarkiDocmentControllers.sayfa_Bos_Mu() and sarkiDocmentControllers.page % sarkiDocmentControllers.sayfa_Adet == 0}" style="border-radius: 30px;background-color: aqua"/>
                </li>
                <li style="padding-right: 5px">
                    <h:commandButton value="next" class="page-link" action="#{sarkiDocmentControllers.next()}" style="border-radius: 30px" />
                </li>
                <li style="margin-top: 7px;padding-left: 30px" >
                    <h:outputLabel value="#{sarkiDocmentControllers.page}" rendered="#{!sarkiDocmentControllers.sayfa_Bos_Mu()}" style="color: white"/> 
                of <h:outputLabel value="#{sarkiDocmentControllers.page_count}" style="color: white"/>
                </li>
            </ul>
        </nav>
        </div>
            <div class="row" style="margin-left: 330px;margin-top: -50px">
                <div> <h:inputText value="#{sarkiDocmentControllers.searchTerimi}" styleClass="form-control"/> </div>
                <div style="margin-left: 10px"> <h:commandButton value="Ara" action="#{sarkiDocmentControllers.search()}" class="btn btn-primary"/> </div>
                <div style="margin-left: 10px"> <h:commandButton value="clear search" action="#{sarkiDocmentControllers.clearSearch()}" class="btn badge-success"/> </div>            
            </div>
        </div>
    </h:form>
</ui:composition>
