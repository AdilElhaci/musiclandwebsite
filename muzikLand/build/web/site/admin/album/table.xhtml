<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:form id="album-table">
        <h:dataTable value="#{albumControllers.albumList}" var="album" styleClass="table table-striped btn-light "  >
            <h:column>
                <f:facet name="header" >Id </f:facet>
                    #{album.album_Id}
            </h:column>
            <h:column>
                <f:facet name="header">Name</f:facet>
                <h:commandLink value="#{album.name}" action="#{albumControllers.updateform(album)}" >

                </h:commandLink>
            </h:column>
            <h:column>
                <f:facet name="header">Date </f:facet>
                    #{album.album_LastUpdate}
            </h:column>
            <h:column>
                <f:facet name="header">Delete</f:facet>
                <h:commandButton onclick="$('.modal').modal('show')" value="Delete" action="#{albumControllers.confirmDelete(album)}" styleClass="btn btn-sm btn-danger">
                    <f:ajax execute="@this" render="delete-modal"/>
                </h:commandButton>
            </h:column>
        </h:dataTable>
    </h:form>

</ui:composition>
