<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    
                 <h:form id="ceviridiller-table">
                        <h:dataTable value="#{ceviriDillerControllers.cevrilist}" var="ceviri" styleClass="table table-striped btn-light "  >
                            <h:column>
                                <f:facet name="header" >Id </f:facet>
                                    #{ceviri.id}
                            </h:column>  
                            <h:column>
                                <f:facet name="header">Sarki Name </f:facet>
                                    #{ceviri.sarki.tmp_name}
                            </h:column>

                            <h:column>
                                <f:facet name="header">Dil</f:facet>
                                    #{ceviri.dil.dil_name}
                            </h:column>

                            <h:column>
                                <f:facet name="header">Sarki_text</f:facet>
                                <h:commandLink value="#{ceviri.sarki_Text}" action="#{ceviriDillerControllers.updateForm(ceviri)}">
                                    <f:ajax execute="@this" render="cevridiller-form"/>
                                </h:commandLink>
                            </h:column>
                                                      
                            <h:column>
                                <f:facet name="header">Date </f:facet>
                                    #{ceviri.last_update}
                            </h:column>
                            <h:column>
                                <f:facet name="header">Delete</f:facet>
                                <h:commandButton onclick="$('.modal').modal('show')" value="Delete" action="#{ceviriDillerControllers.deleteForm(ceviri)}" styleClass="btn btn-danger">
                                    <f:ajax execute="@this" render="delete-modal"/>
                                </h:commandButton>
                            </h:column>
                        </h:dataTable>
                    </h:form>
    
</ui:composition>
