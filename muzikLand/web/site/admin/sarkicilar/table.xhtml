<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:form id="sarkici-table">
        <h:dataTable value="#{sarkiciControllers.slist}" var="sarkici" styleClass="table table-striped btn-light "  >
            <h:column>
                <f:facet name="header" >Id </f:facet>
                    #{sarkici.sarkici_id}
            </h:column>
            <h:column>
                <f:facet name="header">Name </f:facet>
                <h:commandLink value="#{sarkici.name}" action="#{sarkiciControllers.updatefrom(sarkici)}" >
                    <f:ajax execute="@this" render="sarkici-form kullanici_resim"/>
                </h:commandLink>
            </h:column>
            <h:column>
                <f:facet name="header">Last Name </f:facet>
                    #{sarkici.last_name}                              
            </h:column>
            <h:column>
                <f:facet name="header">Yas </f:facet>
                    #{sarkici.yas}
            </h:column>
            <h:column>
                <f:facet name="header">Ulke </f:facet>
                    #{sarkici.ulke.ulke}
            </h:column>
            <h:column>
                <f:facet name="header"> Album </f:facet>
                <ul>
                    <ui:repeat value="#{sarkici.sarkiciAlbum}" var="listAlbum">
                        <li> #{listAlbum.name} </li>                                
                    </ui:repeat>
                </ul>
            </h:column>
            <h:column>
                <f:facet name="header">Date </f:facet>
                    #{sarkici.last_update}
            </h:column>
                         <h:column> 
                             <h:graphicImage value="/file/#{sarkici.sarkici_resim.fileName}" width="60px" height="60px"/>                          
                            </h:column>
            <h:column>
                <f:facet name="header">Delete</f:facet>
                <h:commandButton onclick="$('.modal').modal('show')" value="Delete" action="#{sarkiciControllers.confirmDelete(sarkici)}" styleClass="btn btn-sm btn-danger">
                    <f:ajax execute="@this" render="delete-modal"/>
                </h:commandButton>
            </h:column>
        </h:dataTable>
    </h:form>

</ui:composition>
