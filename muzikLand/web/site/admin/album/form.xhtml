<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    
                <h:form id="album-form">
                        <div class="form-group">
                            <h:inputHidden value="#{albumControllers.album.album_Id}"/>
                            <h:outputLabel  rendered="#{albumControllers.album.album_Id!=null}">
                                <b> Update YapacaÄŸiniz Album Id : </b>
                            </h:outputLabel>
                            <h:outputText value="#{albumControllers.album.album_Id}" rendered="#{albumControllers.album.album_Id!=null}"/>
                            <br/>
                            <h:outputLabel value="Album Name"/> 
                            <h:inputText id="album-girisi" class="form-control"  value="#{albumControllers.album.name}" />
                            <h:message for="album-girisi"/>
                        </div>
                        <div class="form-group">
                            <h:commandButton value="Update" rendered="#{albumControllers.album.album_Id!=null}" action="#{albumControllers.update()}" styleClass="btn btn-primary">
                                <f:ajax execute="album-form" render="album-table album-form"/>
                            </h:commandButton>
                            <h:commandButton value="clear Form" rendered="#{albumControllers.album.album_Id!=null}" action="#{albumControllers.clearForm()}" style="margin-left: 10px" styleClass="btn btn-sm btn-info">
                                <f:ajax execute="album-form" render="album-form"/>
                            </h:commandButton>
                            <h:commandButton value="create" rendered="#{albumControllers.album.album_Id == null}" action="#{albumControllers.create()}" styleClass="btn btn-primary" >
                                <f:ajax execute="album-form" render="album-table album-form"/>
                            </h:commandButton>      
                        </div>
                    <div style="padding-bottom: 500px"></div>
                    </h:form>
    
</ui:composition>
